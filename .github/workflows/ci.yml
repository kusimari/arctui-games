name: CI – build, validate & save artifact

on:
  push:
    branches: ["**"]

# Skip if this is a bot commit that already saved the artifact
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write   # needed to push the debug build artifact back

jobs:
  build-and-validate:
    # Never run on the bot's own [skip ci] commits
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"   # pin to match local dev

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Install Puppeteer browser
        run: bunx puppeteer browsers install chrome

      - name: Validate build (Puppeteer)
        run: bun run validate-build

      # ── Debug: commit build/index.html so it can be inspected via the repo ──
      # build/ is in .gitignore so this only happens in CI via -f (force).
      # The [skip ci] tag prevents triggering another run.
      - name: Commit debug build artifact
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f build/index.html
          if git diff --cached --quiet; then
            echo "Build artifact unchanged — skipping commit"
          else
            git commit -m "chore: debug build artifact [skip ci]"
            git push
          fi
